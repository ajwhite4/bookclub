<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Wishlist Item</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">New Wishlist Item Form</h2>

                <!-- Thymeleaf form: binds to wishlistItem object and posts to /wishlist -->
                <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
                    <!-- ISBN input field -->
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <!-- Bind input value to isbn property of wishlistItem -->
                        <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
                        <!-- Display validation error message for ISBN, if any -->
                        <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
                    </div>

                    <!-- Title input field -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <!-- Bind input value to title property of wishlistItem -->
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}"/>
                        <!-- Display validation error message for Title, if any -->
                        <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
                    </div>

                    <!-- Submit button to save the new wishlist item -->
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

                <!-- Link to return to the main wishlist page -->
                <a href="/wishlist" class="link-primary">Return to wishlist</a>
            </div>
        </div>
    </div>
    
    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
