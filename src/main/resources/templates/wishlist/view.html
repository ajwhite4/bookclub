<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Wishlist Item</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Wishlist Item</h1>

    <form action="#" th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post">
        <!-- ID (hidden) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Username (hidden) -->
        <input type="hidden" th:field="*{username}" />

        <!-- ISBN -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="Enter ISBN">
            <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN Error</div>
        </div>

        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Title">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/wishlist}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
