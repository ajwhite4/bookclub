<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookclub | Wishlist</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    
    <div class="container mt-5">
        <h1 class="text-center">My Wishlist</h1>
        <br/>
        <p class="text-center">
            <!-- Button to navigate to the form for adding a new wishlist item -->
            <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New Wishlist Item</a>
        </p>

        <div class="container">
            <!-- Table displaying the list of wishlist items -->
            <table class="table">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Functions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over the wishlist model attribute and display each item -->
                    <tr th:each="item : ${wishlist}">
                        <!-- Display the ISBN of the wishlist item -->
                        <td th:text="${item.isbn}"></td>
                        <!-- Display the title of the wishlist item -->
                        <td th:text="${item.title}"></td>
                        <td>
                            <a href="#" class="link">Edit</a> |
                            <a href="#" class="link">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
