<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Monthly Book Details</title>

    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Book Details</h1>
                </div>
            </div>
        </section>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
                    <!-- Card for Book Details -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title mb-3 text-center" th:text="${book.title}"></h2>
                            <p class="card-subtitle mb-3">
                                <strong>Description:</strong>
                                <span th:text="${book.description}"></span>
                            </p>
                            <p class="card-text mb-3">
                                <strong>ISBN:</strong>
                                <span th:text="${book.isbn}"></span>
                            </p>
                            <p class="card-text mb-3">
                                <strong># of Pages:</strong>
                                <span th:text="${book.numOfPages}"></span>
                            </p> 
                            <p class="card-text mb-3">
                                <strong>Authors:</strong>
                                <ul th:each="author : ${book.getAuthors()}">
                                    <li th:text="${author}"></li>
                                </ul>
                            </p>
                        </div>
                    </div>
                    <br/>
                    <!-- Back Button -->
                    <a href="/" th:href="@{/}">Return to books</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
