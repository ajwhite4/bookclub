<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookclub | Monthly Books</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center">Monthly Books</h1>
    <br/>
    <p class="text-center">
        <!-- Button to navigate to the form for adding a new monthly book -->
        <a href="/monthly-books/new" th:href="@{/monthly-books/new}" class="btn btn-outline-secondary text-center">New Monthly Book</a>
    </p>

    <!-- Table to display list of BookOfTheMonth entries -->
    <table class="table">
        <thead>
            <tr>
                <th>Month</th>
                <th>ISBN</th>
                <th>Functions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each book and display its data -->
            <tr th:each="book : ${books}">
                <td th:text="${book.month}">7</td>
                <td th:text="${book.isbn}">978...</td>
                <td>
                    <!-- Delete link for removing the book -->
                    <a th:href="@{/monthly-books/remove/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
